<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyList</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<header></header>
<main>
    <form class="todoForm" action="/tasks" method="post">
        <div id="taskList"></div>
        <div class="bottomBar">
            <label for="todo"></label>
            <input id="todo" name="todo" class="inputTask" type="text" placeholder="I want to...">
            <input id="submit" class="submitButton" type="submit" value="+">
        </div>
    </form>
</main>

<script src="main.js"></script>
</body>
</html>
